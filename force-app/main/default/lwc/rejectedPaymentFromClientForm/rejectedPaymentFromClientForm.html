<template>
    <div class="slds-is-relative">
        <span if:true={loading}>
            <lightning-spinner variant="brand"></lightning-spinner>
        </span>
        <lightning-record-edit-form object-api-name="Drawdown__c" record-id={recordId} onload={handleLoad} onsubmit={handleSubmit} 
            onsuccess={handleSuccess} onerror={handleError} density="compact">
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="Reason_to_Reverse_Payment_NSF__c" onchange={onReasonForReversingChnage} required></lightning-input-field>                                    
            <template if:true={nsfVisible}>
                <lightning-input-field field-name="NSF_Fee__c" required></lightning-input-field>                                    
            </template>
            <lightning-input value={checkNumber} label="Check #" variant="label-inline" class="check-number" onblur={validateFields} onchange={onCheckNumberChange} required></lightning-input>                                               
            <lightning-layout horizontal-align="center">
                <!-- <lightning-layout-item flexibility="no-grow" padding="around-small">
                    <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}></lightning-button>
                </lightning-layout-item> -->
                <lightning-layout-item flexibility="no-grow" padding="around-small">
                    <lightning-button variant="brand" type="submit" name="save" label="Reverse Payment"></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-record-edit-form>
    </div>
</template>
